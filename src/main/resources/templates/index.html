<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Book list</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
</head>
<body>
<!-- 
// String title, String author, int year, 
// String isbn, double price)
 -->
	<h1>Books!</h1>
		<table class="table table-striped">
		<tr> <th>Title</th> <th>Author</th> <th>Year</th> <th>ISBN</th> <th>Price</th> <th></th> <th></th> <th></th>
		</tr>
		<tr th:each="book : ${books}">
		<td th:text="${book.title}"></td>
		<td th:text="${book.author}"></td>
		<td th:text="${book.year}"></td>
		<td th:text="${book.isbn}"></td>
		<td th:text="${book.price}"></td>
		<td th:text="${book.category.name}"></td>
		<input type="hidden" th:value="${book.id}"/>
		<td><a th:href="@{/deletebook/{id}(id=${book.id})}" class="btn btn-danger">Delete</a></td>
		<td><a th:href="@{/editbook/{id}(id=${book.id})}" class="btn btn-success">Edit</a></td>
		</tr> 
		</table>
		<a href="/addbook">Add book</a>

</body>
</html>
